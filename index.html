<!doctype html>
<html>
	<head>
		<title>google homepage replication</title>
		<link rel="stylesheet" type="text/css" href="googlereplication.css">
		<meta charset="utf-8">
	</head>
	<body>
			
			<nav>
				<ul id="nav">
					<li class="navli"><a href="https://mail.google.com/mail/u/0/?tab=wm#inbox">Gmail</a> </li>
					<li class="navli"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=kbAwWbnwLtHawQKztaGABw&ved=0EKouCBcoAQ">Images</a></li>
					<li><img id="navburger" src="nav_icons_burger.svg" alt="burger"></li>
					<li><img id="navbell" src="nav_icons_bell.svg" alt="bell"></li>
					<li><img id="navphoto" src="profile-image.jpg" alt="profilephoto"></li>
				</ul>
			</nav>
			
			<div id="body">
				<img id="logo" src="google-logo.png" alt="google logo">

				<div id="search">
					<input style="text-indent: 15px" type="text" class="blinking-cursor" id="input" autofocus/>
				</div>

				<div id="buttons">
						<button id="left-button" class="buttonstyle">Google Search</button>
						<button id="rightb-button" class="buttonstyle">I'm Feeling Lucky</button>
				</div>
			</div>
			
			<footer>
				<div id="leftfooter"> 
					<ul id="ullf">
						<li class="lfooter"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
						<li class="lfooter"><a href="https://www.google.com/intl/en/ads/?fg=1">Business</a></li>
						<li class="lfooter"><a href="https://www.google.com/intl/en/about/">About</a></li>
					</ul>
				</div>

				<div id="rightfooter">
					<ul id="ulrf">
						<li class="rfooter"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
						<li class="rfooter"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
						<li class="rfooter">Settings</li>
					</ul>
				</div>
			</footer>

	</body>
</html>
